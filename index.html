<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
<section class="piano">
    
    <section class="controls">
    
        <h1>Piano | juannascimentosouza</h1>

        <label class="checkbox__label">
            Show keys
            <span class="switcher">
                <span class="switcher__button"></span>
            </span>
            <input type="checkbox" class="checkbox__keys" hidden>
        </label>

    </section>

    <section class="piano__keys disabled-keys">

        <div class="key white" date-note="1"><span>a</span></div>
        <div class="key black" date-note="2"><span>w</span></div>
        <div class="key white" date-note="3"><span>s</span></div>
        <div class="key black" date-note="4"><span>e</span></div>
        <div class="key white" date-note="5"><span>d</span></div>
        <div class="key white" date-note="6"><span>f</span></div>
        <div class="key black" date-note="7"><span>t</span></div>
        <div class="key white" date-note="8"><span>g</span></div>
        <div class="key black" date-note="9"><span>y</span></div>
        <div class="key white" date-note="10"><span>h</span></div>
        <div class="key black" date-note="11"><span>u</span></div>
        <div class="key white" date-note="12"><span>j</span></div>
        <div class="key white" date-note="13"><span>k</span></div>
        <div class="key black" date-note="14"><span>o</span></div>
        <div class="key white" date-note="15"><span>l</span></div>
        <div class="key black" date-note="16"><span>p</span></div>
        <div class="key white" date-note="17"><span>รง</span></div>
        <div class="key white" date-note="18"><span>~</span></div>
        <div class="key black" date-note="19"><span>[</span></div>
        <div class="key white" date-note="20"><span>]</span></div>
        <div class="key black" date-note="21"><span>1</span></div>
        <div class="key white" date-note="22"><span>/</span></div>
        <div class="key black" date-note="23"><span>;</span></div>
        <div class="key white" date-note="24"><span>2</span></div>

    </section>

</section>

    <script src="./js/script.js"></script>
</body>
</html>
